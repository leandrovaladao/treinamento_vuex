<html>
    <head>
        <title>Trienamento VueX</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <p>Meu nome é: {{ name }}</p>
            <input v-on:input="changeName"><br>
            <a v-bind:href="docs">VueJs</a>
        </div>

        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    message: 'Olá mundo!',
                    name: '',
                    docs: 'https://vuejs.org/',
                },
                methods: {
                    changeName: function (event) {
                        this.name = event.target.value
                    }
                }
            });
        </script>
    </body>
</html>
